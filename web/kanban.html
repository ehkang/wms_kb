                            });
                            console.log(`è®¾å¤‡ ${deviceCode} æœ‰æ‰˜ç›˜ ${device.palletCode}ï¼Œå·¥ä½œçŠ¶æ€: ${device.workStatus}`);

            // å¤„ç†è®¾å¤‡ä¿¡æ¯å¹¶æ›´æ–°æ‰˜ç›˜åˆ—è¡¨
            async handleInfo() {
                if (Object.keys(this.state.devices).length === 0) {
                    this.setState({ 
                        containers: [], 
                        currentContainer: '', 
                        localGoods: [],
                        deviceTrayMap: new Map()
                    });
                    return;
                }

                // æ›´æ–°è®¾å¤‡æ‰˜ç›˜å­—å…¸
                const { deviceTrayMap, operationMode } = this.updateDeviceTrayMap();

                // ä»å­—å…¸ä¸­æå–æ‰˜ç›˜åˆ—è¡¨ç”¨äºå±•ç¤º
                const containers = Array.from(deviceTrayMap.values()).map(item => ({
                    code: item.trayCode,
                    location: item.location,
                    deviceName: item.deviceName
                }));

                this.setState({ 
                    containers, 
                    operationMode,
                    deviceTrayMap

                await this.checkCurrentStationTray();

            // æ£€æŸ¥å¹¶æ›´æ–°å½“å‰ç«™å°è´§ç‰©ä¿¡æ¯
            async checkCurrentStationTray() {
                const currentStationTray = this.state.deviceTrayMap.get(this.localStationNo);
                
                if (currentStationTray) {
                    // å½“å‰ç«™å°æœ‰æ‰˜ç›˜ï¼Œæ˜¾ç¤ºè´§ç‰©ä¿¡æ¯
                    if (currentStationTray.trayCode !== this.state.currentContainer) {
                        await this.getGoods(currentStationTray.trayCode);
                    }
                } else {
                    // å½“å‰ç«™å°æ²¡æœ‰æ‰˜ç›˜ï¼Œæ¸…ç©ºè´§ç‰©ä¿¡æ¯
                    if (this.state.currentContainer) {
                        this.setState({ currentContainer: '', localGoods: [] });
                    }
                }
            }

            // è·å–è´§ç‰©ä¿¡æ¯
            async getGoods(containerNo) {
                if (!containerNo || containerNo === '0' || containerNo.length === 0) {
                    this.setState({ 
                        localGoods: [], 
                        currentContainer: '' 
                    });
                    return;
                }

                try {
                    this.setState({ currentContainer: containerNo });
                    const res = await this.getContainerGoods(containerNo);
                    
                    if (res.errCode === 0) {
                        this.setState({ 
                            localGoods: res.data || [],
                            errorMessage: ""
                        });
                    } else {
                        this.setState({ 
                            errorMessage: res.errMsg || "æœªçŸ¥é”™è¯¯",
                            localGoods: []
                        });
                    }
                } catch (error) {
                    this.setState({ 
                        errorMessage: error.message || "è¯·æ±‚å¤±è´¥",
                        localGoods: []
                    });
                }
            }

            // åˆå§‹åŒ–SignalRè¿æ¥
            async initSignalR() {
                try {
                    const url = "/hubs/wcsHub";
                    
                    this.signalRConnection = new signalR.HubConnectionBuilder()
                        .withUrl(url, {
                            transport: signalR.HttpTransportType.WebSockets | signalR.HttpTransportType.LongPolling
                        })
                        .withAutomaticReconnect([0, 2000, 10000, 30000])
                        .build();

                    // è®¾å¤‡æ•°æ®æ›´æ–°äº‹ä»¶
                    this.signalRConnection.on("DeviceDataUpdate", (deviceNo, newInfo) => {
                        this.afterDeviceDataUpdate(deviceNo, newInfo);
                    });

                    // è¿æ¥çŠ¶æ€äº‹ä»¶
                    this.signalRConnection.onreconnecting(() => {
                        this.setState({ wcsConnectionStatus: 'reconnecting' });
                    });

                    this.signalRConnection.onreconnected(() => {
                        this.setState({ wcsConnectionStatus: 'connected' });
                    });

                    this.signalRConnection.onclose(() => {
                        this.setState({ wcsConnectionStatus: 'disconnected' });
                    });

                    await this.signalRConnection.start();
                    console.log("SignalRè¿æ¥å·²å»ºç«‹");
                    this.setState({ wcsConnectionStatus: 'connected' });

                } catch (error) {
                    console.error("SignalRè¿æ¥å¤±è´¥:", error);
                    this.setState({ 
                        wcsConnectionStatus: 'error',
                        errorMessage: `WebSocketè¿æ¥å¤±è´¥: ${error.message}`
                    });
                }
            }

            // è®¾å¤‡æ•°æ®æ›´æ–°å¤„ç†ï¼ˆWebSocketæ¨é€ï¼‰
            async afterDeviceDataUpdate(deviceNo, newInfo) {
                console.log(`è®¾å¤‡æ•°æ®æ›´æ–°: ${deviceNo}`, newInfo);
                
                const devices = { ...this.state.devices };
                let shouldUpdateCurrentStation = false;
                
                // ç¡®ä¿ coordinateDevices å­˜åœ¨
                if (!this.coordinateDevices) {
                    this.coordinateDevices = ["Crn2001", "Crn2002", "RGV01"];
                }
                
                // æ›´æ–°è®¾å¤‡ä¿¡æ¯ï¼ˆåŒ…æ‹¬ç›‘æ§è®¾å¤‡å’Œåæ ‡è®¾å¤‡ï¼‰
                if (this.watchStationNos.includes(deviceNo) || this.coordinateDevices.includes(deviceNo)) {
                    devices[deviceNo] = newInfo;
                    console.log(`æ›´æ–°è®¾å¤‡ ${deviceNo} ä¿¡æ¯`);
                    
                    // æ›´æ–°ç«™å°åç§°
                    if (deviceNo === this.localStationNo) {
                        this.setState({ stationName: newInfo.name || newInfo.code || deviceNo });
                        shouldUpdateCurrentStation = true;
                    }
                }
                
                // å¦‚æœæ˜¯çˆ¶è®¾å¤‡æ›´æ–°ï¼Œä¹Ÿè¦æ›´æ–°å­è®¾å¤‡
                if (newInfo.childrenDevice && newInfo.childrenDevice.length > 0) {
                    newInfo.childrenDevice.forEach(child => {
                        if (this.watchStationNos.includes(child.code)) {
                            devices[child.code] = child;
                            console.log(`æ›´æ–°å­è®¾å¤‡ ${child.code} ä¿¡æ¯`);
                            
                            // æ›´æ–°ç«™å°åç§°
                            if (child.code === this.localStationNo) {
                                this.setState({ stationName: child.name || child.code });
                                shouldUpdateCurrentStation = true;
                            }
                        }
                    });
                }
                
                // å¦‚æœè¿™ä¸ªè®¾å¤‡ä¸åœ¨ç›‘æ§åˆ—è¡¨ä¸­ï¼Œä½†æ˜¯åœ¨åæ ‡è®¾å¤‡åˆ—è¡¨ä¸­ï¼Œä¹Ÿè¦æ·»åŠ åˆ°ç›‘æ§åˆ—è¡¨
                if (!this.watchStationNos.includes(deviceNo) && this.coordinateDevices.includes(deviceNo)) {
                    this.watchStationNos.push(deviceNo);
                    console.log(`å°†åæ ‡è®¾å¤‡ ${deviceNo} æ·»åŠ åˆ°ç›‘æ§åˆ—è¡¨`);
                }
                
                this.setState({ devices });
                
                // æ›´æ–°è®¾å¤‡æ‰˜ç›˜å­—å…¸
                const { deviceTrayMap, operationMode } = this.updateDeviceTrayMap();
                
                // ä»å­—å…¸ä¸­æå–æ‰˜ç›˜åˆ—è¡¨ç”¨äºå±•ç¤º
                const containers = Array.from(deviceTrayMap.values()).map(item => ({
                    code: item.trayCode,
                    location: item.location,
                    deviceName: item.deviceName
                }));

                this.setState({ 
                    containers, 
                    operationMode,
                    deviceTrayMap
                });

                // å…³é”®ï¼šå¦‚æœæ›´æ–°çš„æ˜¯å½“å‰ç«™å°ï¼Œå¿…é¡»æ£€æŸ¥å¹¶æ›´æ–°è´§ç‰©ä¿¡æ¯
                if (shouldUpdateCurrentStation || deviceNo === this.localStationNo) {
                    await this.checkCurrentStationTray();
                }
            }

            // æ‰‹åŠ¨åˆ·æ–°æ•°æ®
            async refreshData() {
                try {
                    this.setState({ errorMessage: "" });
                    await this.handleInfo();
                } catch (error) {
                    console.error("æ•°æ®åˆ·æ–°å¤±è´¥:", error);
                    this.setState({ errorMessage: `åˆ·æ–°å¤±è´¥: ${error.message}` });
                }
            }

            toggleBlink() {

            // ç§»é™¤äº†æ‰‹åŠ¨é€‰æ‹©æ‰˜ç›˜åŠŸèƒ½ï¼Œç³»ç»Ÿè‡ªåŠ¨æ˜¾ç¤ºå½“å‰ç«™å°æ‰˜ç›˜

            // å…³é—­è¿æ¥
            disconnect() {
                if (this.signalRConnection) {
                    this.signalRConnection.stop();
                }
            }
        }
