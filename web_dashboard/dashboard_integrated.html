    <style>
        :root {

        /* å†…å®¹åŒºåŸŸ */

        /* åŠ è½½å’Œé”™è¯¯çŠ¶æ€ */
        .loading {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1024px) {

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-thumb:hover {

        }
    </style>

    <div class="dashboard" id="app">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script>
        // åº”ç”¨çŠ¶æ€ç®¡ç†ï¼ˆåŸºäºContextæ¨¡å¼ï¼Œé›†æˆçœŸå®APIï¼‰
        class WMSAppContext {
            constructor() {
                this.state = {
                    localGoods: [],
                    containers: [],
                    devices: {},
                    operationMode: "InOut",
                    errorMessage: "",
                    isLight: true,
                    lastUpdate: new Date(),
                    connectionStatus: 'connecting',
                    currentContainer: '',
                    isLoading: false
                };
                
                this.listeners = new Set();
                this.localStationNo = "Tran3001";
                this.watchDeviceCodes = ["Crn2002", "TranLine3000"];
                this.watchStationNos = [];
                
                this.dicOperationMode = {
                    "InOut": "å‡ºå…¥åº“",
                    "In": "ä»…å…¥åº“",
                    "Out": "ä»…å‡ºåº“"
                };

                // SignalR connection
                this.signalRConnection = null;

                this.initializeAPI();
                this.initializeConnection();
            }

            // åˆå§‹åŒ–APIå®¢æˆ·ç«¯
            initializeAPI() {
                this.wmsAPI = axios.create({
                    baseURL: '/api-wms/',
                    timeout: 10000,
                    headers: { 'Cache-Control': 'no-cache' }
                });

                this.wcsAPI = axios.create({
                    baseURL: '/api-wcs/',
                    timeout: 10000,
                    headers: { 'Cache-Control': 'no-cache' }
                });

                // è¯·æ±‚æ‹¦æˆªå™¨
                this.wmsAPI.interceptors.request.use(
                    config => {
                        this.setState({ isLoading: true });
                        return config;
                    },
                    error => {
                        this.setState({ isLoading: false });
                        return Promise.reject(error);
                    }
                );

                // å“åº”æ‹¦æˆªå™¨
                this.wmsAPI.interceptors.response.use(
                    response => {
                        this.setState({ isLoading: false, errorMessage: "" });
                        return response;
                    },
                    error => {
                        this.setState({ 
                            isLoading: false,
                            errorMessage: `WMS APIé”™è¯¯: ${error.message}`,
                            connectionStatus: 'error'
                        });
                        return Promise.reject(error);
                    }
                );

                this.wcsAPI.interceptors.response.use(
                    response => {
                        this.setState({ isLoading: false, errorMessage: "" });
                        return response;
                    },
                    error => {
                        this.setState({ 
                            isLoading: false,
                            errorMessage: `WCS APIé”™è¯¯: ${error.message}`,
                            connectionStatus: 'error'
                        });
                        return Promise.reject(error);
                    }
                );
            }

            // åˆå§‹åŒ–è¿æ¥
            async initializeConnection() {
                try {
                    await this.initGetDeviceInfo();
                    await this.initSignalR();
                    this.setState({ connectionStatus: 'connected' });
                } catch (error) {
                    console.error("åˆå§‹åŒ–è¿æ¥å¤±è´¥:", error);
                    this.setState({ 
                        connectionStatus: 'error',
                        errorMessage: `è¿æ¥å¤±è´¥: ${error.message}`
                    });
                }
            }

            // çŠ¶æ€æ›´æ–°
            setState(newState) {
                this.state = { ...this.state, ...newState, lastUpdate: new Date() };
                this.notifyListeners();
            }

            // è·å–çŠ¶æ€
            getState() {
                return this.state;
            }

            // è®¢é˜…çŠ¶æ€å˜åŒ–
            subscribe(listener) {
                this.listeners.add(listener);
                return () => this.listeners.delete(listener);
            }

            // é€šçŸ¥ç›‘å¬å™¨
            notifyListeners() {
                this.listeners.forEach(listener => listener(this.state));
            }

            // APIè°ƒç”¨æ–¹æ³•
            async getContainerGoods(containerCode) {
                try {
                    const response = await this.wmsAPI.get(`api/warehouse/Inventory/container/${containerCode}`);
                    return response.data;
                } catch (error) {
                    console.error("è·å–å®¹å™¨è´§ç‰©ä¿¡æ¯å¤±è´¥:", error);
                    throw error;
                }
            }

            async getDeviceStatus(deviceNo) {
                try {
                    const response = await this.wcsAPI.get(`api/WCS/getDevice/${deviceNo}`);
                    return response.data;
                } catch (error) {
                    console.error("è·å–è®¾å¤‡çŠ¶æ€å¤±è´¥:", error);
                    throw error;
                }
            }

            // åˆå§‹åŒ–è®¾å¤‡ä¿¡æ¯
            async initGetDeviceInfo() {
                this.setState({ connectionStatus: 'connecting' });
                
                for (const deviceCode of this.watchDeviceCodes) {
                    try {
                        const deviceInfo = await this.getDeviceStatus(deviceCode);
                        
                        if (deviceInfo.childrenDevice && deviceInfo.childrenDevice.length > 0) {
                            deviceInfo.childrenDevice.forEach(item => {
                                this.watchStationNos.push(item.code);
                                const devices = { ...this.state.devices };
                                devices[item.code] = item;
                                this.setState({ devices });
                            });
                        } else {
                            this.watchStationNos.push(deviceInfo.code);
                            const devices = { ...this.state.devices };
                            devices[deviceInfo.code] = deviceInfo;
                            this.setState({ devices });
                        }
                    } catch (error) {
                        console.error(`è®¾å¤‡ ${deviceCode} åˆå§‹åŒ–å¤±è´¥:`, error);
                    }
                }
                
                await this.handleInfo();
            }

            // å¤„ç†è®¾å¤‡ä¿¡æ¯å¹¶æ›´æ–°æ‰˜ç›˜åˆ—è¡¨
            async handleInfo() {
                if (this.watchStationNos.length === 0) {
                    console.log("watchStationNosä¸ºç©ºï¼Œè·³è¿‡å¤„ç†");
                    return;
                }

                const trays = [];
                const trayMap = new Map(); // ç”¨äºå­˜å‚¨æ‰˜ç›˜å’Œä½ç½®çš„æ˜ å°„

                for (const stationNo of this.watchStationNos) {
                    const station = this.state.devices[stationNo];
                    if (!station) continue;

                    // è®¾ç½®æ“ä½œæ¨¡å¼
                    if (station.operationMode) {
                        this.setState({ operationMode: station.operationMode });
                    }

                    // æ”¶é›†å‘½ä»¤ä¸­çš„æ‰˜ç›˜
                    if (station.commands && station.commands.length > 0) {
                        station.commands.forEach(item => {
                            if (item.pallteCode && item.pallteCode != '0' && item.pallteCode.toString().length > 2) {
                                const trayCode = item.pallteCode.toString();
                                if (!trayMap.has(trayCode)) {
                                    trayMap.set(trayCode, { code: trayCode, location: `${station.name || station.code}-å‘½ä»¤` });
                                }
                            }
                        });
                    }

                    // æ”¶é›†ä¸»è®¾å¤‡çš„æ‰˜ç›˜
                    if (station.palletCode && station.palletCode != '0' && station.palletCode.toString().length > 2) {
                        const trayCode = station.palletCode.toString();
                        if (!trayMap.has(trayCode)) {
                            trayMap.set(trayCode, { code: trayCode, location: station.name || station.code });
                        }
                    }

                    // æ”¶é›†å­è®¾å¤‡çš„æ‰˜ç›˜
                    if (station.childrenDevice && station.childrenDevice.length > 0) {
                        station.childrenDevice.forEach((child, index) => {
                            if (child.palletCode && child.palletCode != '0' && child.palletCode.toString().length > 2) {
                                const trayCode = child.palletCode.toString();
                                if (!trayMap.has(trayCode)) {
                                    trayMap.set(trayCode, { 
                                        code: trayCode, 
                                        location: `${station.name || station.code}-ä½ç½®${index + 1}` 
                                    });
                                }
                            }
                        });
                    }
                }

                // è½¬æ¢ä¸ºæ•°ç»„
                const containers = Array.from(trayMap.values());
                this.setState({ containers });

                // å¦‚æœæœ‰æ‰˜ç›˜ä¸”æœªé€‰æ‹©æ‰˜ç›˜ï¼Œåˆ™é€‰æ‹©ç¬¬ä¸€ä¸ª
                if (containers.length > 0 && !this.state.currentContainer) {
                    await this.selectTray(containers[0].code);
                }
            }

            // è·å–è´§ç‰©ä¿¡æ¯
            async getGoods(containerNo) {
                if (!containerNo || containerNo === '0' || containerNo.length === 0) {
                    this.setState({ 
                        localGoods: [], 
                        currentContainer: '' 
                    });
                    return;
                }

                try {
                    this.setState({ currentContainer: containerNo });
                    const res = await this.getContainerGoods(containerNo);
                    
                    if (res.errCode === 0) {
                        this.setState({ 
                            localGoods: res.data || [],
                            errorMessage: ""
                        });
                    } else {
                        this.setState({ 
                            errorMessage: res.errMsg || "æœªçŸ¥é”™è¯¯",
                            localGoods: []
                        });
                    }
                } catch (error) {
                    this.setState({ 
                        errorMessage: error.message || "è¯·æ±‚å¤±è´¥",
                        localGoods: []
                    });
                }
            }

            // åˆå§‹åŒ–SignalRè¿æ¥
            async initSignalR() {
                try {
                    const url = "/hubs/wcsHub";
                    
                    this.signalRConnection = new signalR.HubConnectionBuilder()
                        .withUrl(url, {
                            transport: signalR.HttpTransportType.WebSockets | signalR.HttpTransportType.LongPolling
                        })
                        .withAutomaticReconnect([0, 2000, 10000, 30000])
                        .build();

                    // è®¾å¤‡æ•°æ®æ›´æ–°äº‹ä»¶
                    this.signalRConnection.on("DeviceDataUpdate", (deviceNo, newInfo) => {
                        this.afterDeviceDataUpdate(deviceNo, newInfo);
                    });

                    // è¿æ¥çŠ¶æ€äº‹ä»¶
                    this.signalRConnection.onreconnecting(() => {
                        this.setState({ connectionStatus: 'reconnecting' });
                    });

                    this.signalRConnection.onreconnected(() => {
                        this.setState({ connectionStatus: 'connected' });
                    });

                    this.signalRConnection.onclose(() => {
                        this.setState({ connectionStatus: 'disconnected' });
                    });

                    await this.signalRConnection.start();
                    console.log("SignalRè¿æ¥å·²å»ºç«‹");
                    this.setState({ connectionStatus: 'connected' });

                } catch (error) {
                    console.error("SignalRè¿æ¥å¤±è´¥:", error);
                    this.setState({ 
                        connectionStatus: 'error',
                        errorMessage: `WebSocketè¿æ¥å¤±è´¥: ${error.message}`
                    });
                }
            }

            // è®¾å¤‡æ•°æ®æ›´æ–°å¤„ç†
            async afterDeviceDataUpdate(deviceNo, newInfo) {
                console.log(`è®¾å¤‡æ•°æ®æ›´æ–°: ${deviceNo}`, newInfo);
                
                for (const stationNo of this.watchStationNos) {
                    if (deviceNo === stationNo) {
                        const devices = { ...this.state.devices };
                        devices[deviceNo] = newInfo;
                        this.setState({ devices });
                        break;
                    }
                }
                
                // é‡æ–°å¤„ç†ä¿¡æ¯
                await this.handleInfo();
            }

            // æ‰‹åŠ¨åˆ·æ–°æ•°æ®
            async refreshData() {
                try {
                    this.setState({ errorMessage: "" });
                    await this.handleInfo();
                } catch (error) {
                    console.error("æ•°æ®åˆ·æ–°å¤±è´¥:", error);
                    this.setState({ errorMessage: `åˆ·æ–°å¤±è´¥: ${error.message}` });
                }
            }

            // åˆ‡æ¢é—ªçƒçŠ¶æ€
            toggleBlink() {
                this.setState({ isLight: !this.state.isLight });
            }

            // é€‰æ‹©æ‰˜ç›˜
            async selectTray(trayCode) {
                if (trayCode && trayCode != '0') {
                    await this.getGoods(trayCode);
                } else {
                    this.setState({ 
                        localGoods: [], 
                        currentContainer: '' 
                    });
                }
            }

            // å…³é—­è¿æ¥
            disconnect() {
                if (this.signalRConnection) {
                    this.signalRConnection.stop();
                }
            }
        }

        // UIç»„ä»¶ç±»
        class WMSDashboardUI {
            constructor(context) {
                this.context = context;
                this.elements = this.initializeElements();
                this.bindEvents();
                this.startAnimations();
                
                // è®¢é˜…çŠ¶æ€å˜åŒ–
                this.context.subscribe(state => this.render(state));
                
                // åˆå§‹æ¸²æŸ“
                this.render(this.context.getState());
            }

            initializeElements() {
                return {
                    header: document.getElementById('header'),
                    headerTitle: document.getElementById('header-title'),
                    operationMode: document.getElementById('operation-mode'),
                    connectionStatus: document.getElementById('connection-status'),
                    statusDot: document.getElementById('status-dot'),
                    statusText: document.getElementById('status-text'),
                    trayCount: document.getElementById('tray-count'),
                    trayList: document.getElementById('tray-list'),
                    currentContainer: document.getElementById('current-container'),
                    goodsList: document.getElementById('goods-list'),
                    refreshBtn: document.getElementById('refresh-btn'),
                    fullscreenBtn: document.getElementById('fullscreen-btn'),
                    starsContainer: document.getElementById('stars-container')
                };
            }

            bindEvents() {
                this.elements.refreshBtn.addEventListener('click', async () => {
                    this.elements.refreshBtn.disabled = true;
                    await this.context.refreshData();
                    setTimeout(() => {
                        this.elements.refreshBtn.disabled = false;
                    }, 1000);
                });

                this.elements.fullscreenBtn.addEventListener('click', () => {
                    this.toggleFullscreen();
                });

                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'F11') {
                        e.preventDefault();
                        this.toggleFullscreen();
                    }
                    if (e.key === 'Escape') {
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        }
                    }
                    if (e.key === 'F5') {
                        e.preventDefault();
                        this.context.refreshData();
                    }
                });
            }

            startAnimations() {
                // ç”Ÿæˆæ˜Ÿæ˜Ÿ
                this.generateStars();
                
                // é—ªçƒå®šæ—¶å™¨
                setInterval(() => {
                    this.context.toggleBlink();
                }, 500);

                // æ•°æ®åˆ·æ–°å®šæ—¶å™¨
                setInterval(() => {
                    this.context.refreshData();
                }, 3000);
            }

            generateStars() {
                const numStars = 150;
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    star.style.animationDuration = Math.random() * 1.5 + 0.5 + 's';
                    this.elements.starsContainer.appendChild(star);
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            render(state) {
                this.renderHeader(state);
                this.renderConnectionStatus(state);
                this.renderTrayList(state);
                this.renderMainContent(state);
            }

            renderHeader(state) {
                // æ ‡é¢˜å’Œé”™è¯¯çŠ¶æ€
                if (state.errorMessage) {
                    this.elements.headerTitle.textContent = state.errorMessage;
                    this.elements.header.classList.add('error');
                } else {
                    const deviceName = state.devices[this.context.localStationNo]?.name || 'ä»“å‚¨ç®¡ç†ç³»ç»Ÿ';
                    this.elements.headerTitle.textContent = `WMS ${deviceName}`;
                    this.elements.header.classList.remove('error');
                }

                // æ“ä½œæ¨¡å¼
                const modeText = this.context.dicOperationMode[state.operationMode] || state.operationMode;
                this.elements.operationMode.textContent = modeText;
            }

            renderConnectionStatus(state) {
                const statusMap = {
                    'connecting': { text: 'è¿æ¥ä¸­...', class: 'warning' },
                    'connected': { text: 'å·²è¿æ¥', class: '' },
                    'reconnecting': { text: 'é‡è¿ä¸­...', class: 'warning' },
                    'disconnected': { text: 'å·²æ–­å¼€', class: 'error' },
                    'error': { text: 'è¿æ¥é”™è¯¯', class: 'error' }
                };

                const status = statusMap[state.connectionStatus] || statusMap['error'];
                this.elements.statusText.textContent = status.text;
                
                this.elements.statusDot.className = 'status-dot';
                if (status.class) {
                    this.elements.statusDot.classList.add(status.class);
                }
            }

            renderTrayList(state) {
                // æ‰˜ç›˜æ•°é‡
                this.elements.trayCount.textContent = state.containers.length;

                // æ‰˜ç›˜åˆ—è¡¨
                if (state.containers.length === 0) {
                    this.elements.trayList.innerHTML = '<div class="loading">æš‚æ— æ‰˜ç›˜</div>';
                    return;
                }
                
                this.elements.trayList.innerHTML = state.containers.map(tray => {
                    const isActive = tray.code === state.currentContainer;
                    
                    const classes = ['tray-item'];
                    if (isActive) {
                        classes.push('active');
                        if (state.isLight) {
                            classes.push('blink');
                        }
                    }
                    
                    return `
                        <div class="${classes.join(' ')}" data-tray="${tray.code}" onclick="window.selectTray('${tray.code}')">
                            ${tray.code}
                            <div class="tray-item-location">${tray.location}</div>
                        </div>
                    `;
                }).join('');
            }

            renderMainContent(state) {
                // å½“å‰å®¹å™¨æ˜¾ç¤º
                if (state.currentContainer) {
                    // æŸ¥æ‰¾æ‰˜ç›˜çš„ä½ç½®ä¿¡æ¯
                    const trayInfo = state.containers.find(t => t.code === state.currentContainer);
                    const locationText = trayInfo ? trayInfo.location : 'æœªçŸ¥ä½ç½®';
                    this.elements.currentContainer.textContent = `å½“å‰æ‰˜ç›˜: ${state.currentContainer} (${locationText})`;
                } else {
                    this.elements.currentContainer.textContent = 'è¯·é€‰æ‹©æ‰˜ç›˜';
                }

                // è´§ç‰©åˆ—è¡¨
                if (state.isLoading) {
                    this.elements.goodsList.innerHTML = '<div class="loading">åŠ è½½è´§ç‰©ä¿¡æ¯...</div>';
                    return;
                }

                if (state.errorMessage && state.localGoods.length === 0) {
                    this.elements.goodsList.innerHTML = `<div class="error-message">${state.errorMessage}</div>`;
                    return;
                }

                if (state.localGoods.length === 0) {
                    this.elements.goodsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“¦</div>
                            <p>${state.currentContainer ? 'è¯¥æ‰˜ç›˜æš‚æ— è´§ç‰©' : 'è¯·é€‰æ‹©ä¸€ä¸ªæ‰˜ç›˜æŸ¥çœ‹è´§ç‰©ä¿¡æ¯'}</p>
                        </div>
                    `;
                    return;
                }

                this.elements.goodsList.innerHTML = state.localGoods.map(goods => `
                    <div class="goods-card">
                        <div class="goods-no">${goods.goodsNo || 'N/A'}</div>
                        <div class="goods-info">
                            <div class="goods-name">${goods.goodsName || 'æœªçŸ¥å•†å“'}</div>
                            <div class="goods-spec">${goods.goodsSpec || ''}</div>
                        </div>
                        <div class="goods-quantity">
                            <span class="quantity-value">${Math.floor(goods.quantity) || 0}</span>
                            <span class="quantity-unit">${goods.unit || 'ä»¶'}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        // å…¨å±€å‡½æ•°ï¼ˆä¾›ç‚¹å‡»äº‹ä»¶è°ƒç”¨ï¼‰
        window.selectTray = function(trayCode) {
            if (window.wmsContext) {
                window.wmsContext.selectTray(trayCode);
            }
        };

        // åº”ç”¨åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // åˆ›å»ºåº”ç”¨ä¸Šä¸‹æ–‡
            const wmsContext = new WMSAppContext();
            
            // åˆ›å»ºUI
            const ui = new WMSDashboardUI(wmsContext);
            
            // å…¨å±€æš´éœ²ä¸Šä¸‹æ–‡ä»¥ä¾¿è°ƒè¯•å’Œäº¤äº’
            window.wmsContext = wmsContext;
            window.wmsDashboardUI = ui;
            
            console.log('WMS Dashboard å·²å¯åŠ¨å¹¶è¿æ¥åˆ°çœŸå®API');

            // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
            window.addEventListener('beforeunload', () => {
                wmsContext.disconnect();
            });
        });
    </script>
